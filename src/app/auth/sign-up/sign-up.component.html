<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    <div class="auth-box m-3 m-md-0">
        <div class="auth-header text-center">
            <span><strong>CRIAR CONTA</strong></span>
        </div>

        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="auth-body mb-4">
                <div class="row mb-3" [ngClass]="{ 'was-validated': signUpForm.controls.email.touched }">
                    <label for="email" class="col-sm-4 col-form-label">Nome*</label>

                    <div class="col-sm-8">
                        <input
                            type="username"
                            class="form-control"
                            id="username"
                            formControlName="username"
                            placeholder="Informe seu nome"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3" [ngClass]="{ 'was-validated': signUpForm.controls.email.touched }">
                    <label for="email" class="col-sm-4 col-form-label">Email*</label>

                    <div class="col-sm-8">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            formControlName="email"
                            placeholder="Informe seu email"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3" [ngClass]="{ 'was-validated': signUpForm.controls.password.touched }">
                    <label for="email" class="col-sm-4 col-form-label">Senha*</label>
                    <div class="col-sm-8">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            formControlName="password"
                            placeholder="Informe sua senha*"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3" [ngClass]="{ 'was-validated': signUpForm.controls.confirmPassword.touched }">
                    <label for="email" class="col-sm-4 col-form-label">Confirme Senha*</label>

                    <div class="col-sm-8">
                        <input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            name="confirmPassword"
                            formControlName="confirmPassword"
                            placeholder="Confirme sua senha*"
                            required
                        />
                    </div>
                </div>

                <div class="row mb-3" [ngClass]="{ 'was-validated': signUpForm.controls.role.touched }">
                    <label for="email" class="col-sm-4 col-form-label">Cargo*</label>

                    <div class="col-sm-8">
                        <select class="form-select" id="role" name="role" formControlName="role" required>
                            <option value="" selected>Selecione seu cargo</option>
                            <option value="professor">Professor(a)</option>
                            <option value="student">Aluno(a)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="auth-footer text-center">
                <div class="form-group mb-2">
                    <button type="submit" class="btn" [disabled]="signUpForm.invalid || isLoading">
                        <div *ngIf="isLoading" class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        {{ isLoading ? '' : 'CRIAR' }}
                    </button>
                </div>

                <div class="form-group">
                    <span class="pe-1">JÃ¡ tem conta?</span>
                    <a class="text-decoration-none" [routerLink]="['/signin']">Entrar</a>
                </div>
            </div>
        </form>
    </div>
</div>
