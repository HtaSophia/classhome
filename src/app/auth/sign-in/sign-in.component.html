<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    <div class="auth-box m-3 m-md-0">
        <div class="auth-header">
            <div class="text-center mb-3">
                <h3>Sign In</h3>
            </div>
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="auth-body mt-4 mb-4">
                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        formControlName="email"
                        placeholder="Email"
                        required
                    />
                </div>

                <div class="text-end">
                    <small>
                        <a [routerLink]="['/forgot-password']" class="text-dark text-decoration-none">
                            Esqueceu a senha?
                        </a>
                    </small>
                </div>

                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        formControlName="password"
                        placeholder="Senha"
                        required
                    />
                </div>
            </div>

            <div class="auth-footer text-center">
                <div class="form-group mb-2">
                    <button type="submit" class="btn" [disabled]="signInForm.invalid || isLoading">
                        <div *ngIf="isLoading" class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        {{ isLoading ? '' : 'ENTRAR' }}
                    </button>
                </div>

                <div class="form-group">
                    <span class="pe-1">NÃ£o tem conta?</span>
                    <a class="text-decoration-none" [routerLink]="['/register']"><b>Criar</b></a>
                </div>
            </div>
        </form>
    </div>
</div>
