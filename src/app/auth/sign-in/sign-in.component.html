<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
    <div class="auth-box m-3 m-md-0">
        <div class="auth-header text-center">
            <span><strong>ENTRAR</strong></span>
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="auth-body mb-4">
                <div class="row mb-3" [ngClass]="{ 'was-validated': signInForm.controls.email.touched }">
                    <label for="email" class="col-sm-2 col-form-label">Email*</label>

                    <div class="col-sm-10">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            formControlName="email"
                            placeholder="Informe seu Email"
                            required
                        />
                    </div>
                </div>

                <div class="row" [ngClass]="{ 'was-validated': signInForm.controls.password.touched }">
                    <label for="email" class="col-sm-2 col-form-label">Senha*</label>

                    <div class="col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            formControlName="password"
                            placeholder="Informe sua Senha"
                            required
                        />
                    </div>
                </div>

                <div class="text-end">
                    <small>
                        <a [routerLink]="['/forgot-password']" class="text-decoration-none"> Esqueceu a senha? </a>
                    </small>
                </div>
            </div>

            <div class="auth-footer text-center">
                <div class="form-group mb-2">
                    <button type="submit" class="btn" [disabled]="signInForm.invalid || isLoading">
                        <div *ngIf="isLoading" class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        {{ isLoading ? '' : 'ENTRAR' }}
                    </button>
                </div>

                <div class="form-group">
                    <span class="pe-1">NÃ£o tem conta?</span>
                    <a class="text-decoration-none" [routerLink]="['/signup']">Criar</a>
                </div>
            </div>
        </form>
    </div>
</div>
