<nav class="navbar">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <div class="dropdown">
                <button
                    type="button"
                    class="btn"
                    id="dropdownMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    <img src="assets/images/menu.png" alt="menu" />
                </button>

                <ul class="dropdown-menu dropend" aria-labelledby="dropdownMenuButton">
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" [routerLink]="['.']">Turmas</a></li>
                    <li><hr class="dropdown-divider" /></li>
                </ul>
            </div>

            <span class="navbar-brand">
                <img src="assets/images/logo.png" alt="" height="45" />
            </span>
        </div>

        <div class="d-flex right-group">
            <ng-template [ngIf]="mode === 'class-details'" [ngIfElse]="classTabMenu">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
            </ng-template>

            <ng-template #classTabMenu>
                <div class="create-class me-2" *ngIf="user?.role === 'professor'">
                    <button type="button" class="btn" (click)="onCreateClassClick()">
                        <img src="assets/images/plus.png" alt="user" class="rounded-circle" />
                    </button>
                </div>
            </ng-template>

            <div class="btn-user">
                <div class="dropdown">
                    <button
                        type="button"
                        class="btn"
                        id="dropdownProfileButton"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <img src="assets/icons/user.svg" alt="user" class="rounded-circle" width="35" />
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownProfileButton">
                        <li class="d-flex flex-column align-items-center">
                            <span>{{ user?.username }}</span>
                            <span>{{ user?.email }}</span>
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" [routerLink]="['.']" (click)="onLogoutClick()">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
